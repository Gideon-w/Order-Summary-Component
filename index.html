<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <div class="container">
    <figure>
      <img src="images/illustration-hero.svg" alt="Hero Image" width="450" height="220">
    </figure>
    <div class="info-wrapper">
      <article class="info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks,
          and podcasts on any device anywhere you like!
        </p>
      </article> 
  
      <article class="plan-wrapper">
        <img src="images/icon-music.svg" alt="Music Icon">
        <span class="plan">
          <strong>Annual Plan</strong>
          $59.99/year
        </span>
        <a href="#">Change</a>
      </article>
  
      <a href="#" class="proceed-payment">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </div>

  
  
  <footer class="attribution">
    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by: <a href="https://www.frontendmentor.io/profile/Gideon-w">Gideon-w</a>.
  </footer>
</body>
</html>
